<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    rel="stylesheet" />
  <title>(EM PROGRESSO) Formulário</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Criar Uma Conta</h2>
    </div>

    <form id="form" class="form">
      <div class="form-control">
        <label for="username">Nome de usuário</label>
        <input type="text" id="username" placeholder="Digite seu nome de usuário..." />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" placeholder="Digite o CNPJ valido..." />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="faturamento-mensal">Faturamento Mensal</label>
        <input type="number" id="faturamento-mensal" placeholder="Digite o faturamento valido..." />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <label for="form-control">Ramo de Atuação</label>
      <div class="select">
        <select id="ramo-select">
          <option value=35>Mercado</option>
          <option value=35>Açougue</option>
          <option value=35>Padaria</option>
          <option value=75>Loja de bebidas</option>
          <option value=75>Conveniencia</option>
          <option value=75>Farmacia</option>
          <option value=75>Mecanica</option>
          <option value=100>Representante Comercial</option>
          <option value=100>Despachante Aduaneiro</option>
          <option value=75>Restaurante</option>
          <option value=10>Outros</option>
        </select>
        <span class="focus"></span>
      </div>

      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Digite seu email.." />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha..." />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="password-confirmation">Confirmação de senha</label>
        <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente..." />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>

  <script src="./scripts.js"></script>
</body>

</html>
